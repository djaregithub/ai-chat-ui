<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chat</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;display:flex;flex-direction:column;height:100vh}
    header{padding:12px 16px;border-bottom:1px solid #ddd}
    #chat{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px;background:#f7f7f7}
    .msg{max-width:780px;padding:10px 12px;border-radius:12px;white-space:pre-wrap}
    .user{align-self:flex-end;background:#dff1ff}
    .bot{align-self:flex-start;background:#fff}
    form{display:flex;gap:8px;padding:12px 16px;border-top:1px solid #ddd;background:#fff}
    input{flex:1;padding:10px 12px;border:1px solid #ccc;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    .small{font-size:12px;color:#666;margin-top:6px}
  </style>
</head>
<body>
  <header>
    <b>AI Chat UI</b>
    <div class="small">Backend: <span id="be"></span></div>
  </header>

  <div id="chat"></div>

  <form id="f">
    <input id="t" placeholder="Type a message…" autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    // ✅ PASTIIN INI URL WORKER KAMU
    const WORKER_CHAT_URL = "https://holy-math-2632.keboangobb.workers.dev/chat";
    // ✅ TOKEN YANG KAMU SET VIA wrangler secret put BOT_TOKEN
    const BOT_TOKEN = "kebo-9999";

    document.getElementById("be").textContent = WORKER_CHAT_URL;

    const chat = document.getElementById("chat");
    const form = document.getElementById("f");
    const text = document.getElementById("t");

    function add(role, content){
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "bot");
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    add("bot", "Hi! Ask me anything.");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = text.value.trim();
      if(!msg) return;
      text.value = "";
      add("user", msg);
      const bubble = add("bot", "…");

      try {
        const r = await fetch(WORKER_CHAT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + BOT_TOKEN
          },
          body: JSON.stringify({ message: msg })
        });

        const raw = await r.text(); // <- biar ga error JSON kalau kosong
        let data = {};
        try { data = JSON.parse(raw); } catch (_) {}

        if(!r.ok) {
          const errMsg = data?.error || raw || ("HTTP " + r.status);
          throw new Error(errMsg);
        }

        bubble.textContent = data.text || data.response || "(empty)";
      } catch (err) {
        bubble.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
