<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Chat</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;display:flex;flex-direction:column;height:100vh}
    header{padding:12px 16px;border-bottom:1px solid #ddd}
    #chat{flex:1;overflow:auto;padding:16px;display:flex;flex-direction:column;gap:10px;background:#f7f7f7}
    .msg{max-width:780px;padding:10px 12px;border-radius:12px;white-space:pre-wrap}
    .user{align-self:flex-end;background:#dff1ff}
    .bot{align-self:flex-start;background:#fff}
    form{display:flex;gap:8px;padding:12px 16px;border-top:1px solid #ddd;background:#fff}
    input{flex:1;padding:10px 12px;border:1px solid #ccc;border-radius:10px}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
  </style>
</head>
<body>
  <header><b>AI Chat UI</b></header>

  <div id="chat"></div>

  <form id="f">
    <input id="t" placeholder="Type a message…" autocomplete="off" />
    <button id="btn" type="submit">Send</button>
  </form>

  <script>
    const chat = document.getElementById("chat");
    const form = document.getElementById("f");
    const text = document.getElementById("t");
    const btn = document.getElementById("btn");

    function add(role, content){
      const div = document.createElement("div");
      div.className = "msg " + (role === "user" ? "user" : "bot");
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    add("bot", "Hi! Ask me anything.");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = text.value.trim();
      if(!msg) return;

      text.value = "";
      btn.disabled = true;

      add("user", msg);
      const lastBot = add("bot", "…");

      try {
        const r = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        // selalu ambil text dulu biar aman kalau server balas non-JSON
        const raw = await r.text();
        let data = {};
        try { data = JSON.parse(raw); } catch {}

        if (!r.ok) {
          throw new Error(data?.error || `Request failed (${r.status})`);
        }

        // dukung beberapa bentuk respons
        const out =
          data.text ??
          data.response ??
          data.result ??
          data.output_text ??
          (typeof data === "string" ? data : "");

        lastBot.textContent = out || "(empty)";
      } catch (err) {
        lastBot.textContent = "Error: " + (err?.message || String(err));
      } finally {
        btn.disabled = false;
        text.focus();
      }
    });
  </script>
</body>
</html>
